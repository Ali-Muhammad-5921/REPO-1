<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <style>
        /* Set the background color or image */
        body {
          background: linear-gradient(to right, #ff7e5f, #feb47b); /* Nice gradient background */
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0;
        }
    
        /* Center the form and add some padding */
        form {
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 100%;
        }
    
        /* Add some margin between form elements */
        .form-control, .form-check {
          margin-bottom: 15px;
        }
      </style>
</head>
<body>
    <form class="row g-3 ">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission
  let isValid = true; // Variable to track if the form is valid

  // Get all input fields
  const inputs = document.querySelectorAll('input, select');

  // Loop through each input field and check if it is empty
  inputs.forEach(input => {
    if (input.value.trim() === "" || input.value === "Choose...") {
      isValid = false;
      input.style.border = "2px solid red"; // Apply red border to empty field
    } else {
      input.style.border = ""; // Reset border if field is filled
    }
  });

  // Submit the form if all fields are valid
  if (isValid) {
    alert("Form submitted successfully!"); // Example alert
    // You can uncomment the line below to allow form submission if all fields are valid
    // event.target.submit();
  } else {
    alert("Please fill out all required fields.");
  }
});

    </script>
</body>
</html>
